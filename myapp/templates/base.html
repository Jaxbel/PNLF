{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title> {% block titulo %} {% endblock %} </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link type='text/css' href='{% static "css/base.css" %}' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body id="base">
    <!-- NAV -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
          <a class="nav-item nav-link active" href="{% url 'inicio' %}">Inicio</a>
          <a class="nav-item nav-link active" href="{% url 'jugadores' %}">Jugadores</a>          
          <a class="nav-item nav-link active" href="{% url 'nosotros' %}">Nosotros</a>
          
          
            
        </div>
    </nav>
    <div class="bg-success p-2 text-white">PNLF</div>
    <div class = "container">
        <div class="row">
            <div class="col-12">
              
                {% block contenido %} {% endblock %}
            </div>
        </div>
    </div>

  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
